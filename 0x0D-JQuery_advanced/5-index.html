<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree () {
                $("body").append("\
                <table>\
                    <thead>\
                        <tr>\
                            <th>Firstname</th>\
                            <th>Lastname</th>\
                        </tr>\
                    </thead>\
                    <tbody>\
                    </tbody>\
                </table>");
            }

            function addNewMember (firstName, lastName) {
                $("table").find("tbody").append(`\
                <tr>\
                    <td>${firstName}</td>\
                    <td>${lastName}</td>\
                    <td class="remove_btn">(x)</td>\
                </tr>`);
                $("td.remove_btn").css("background-color", "orange");
            }
        </script>
    </head>

    <body>
        <script type="application/javascript">
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
            $("td.remove_btn").click( function () {
                $(this).parent().remove();
            });
        </script>

    </body>

</html>
